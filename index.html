<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitmap Drawer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
         Grid Width (Pixels): <input type="number" id="gridWidth" value="10">
         Grid Height (Pixels): <input type="number" id="gridHeight" value="10">
        <button id="updateGridBtn">Update Grid</button>
        <button id="clearGridBtn">Clear Grid</button>
    </div>
    <div class="flex-container">
    <div id="drawingArea"></div>
    <div class="arrayOutputContainer">
        <pre id="outputArrayHex" class="outputArray"></pre>
        <pre id="outputArrayBinary" class="outputArray"></pre>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
